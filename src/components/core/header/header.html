<header
  class="sticky top-0 z-[1100] bg-gradient-to-br from-slate-800 via-slate-700 to-slate-900 text-white shadow-2xl border-b border-slate-600/50 backdrop-blur-sm">
  <div class="flex items-center justify-between gap-6 p-4 md:p-6 max-w-7xl mx-auto">


    <div class="flex items-center gap-4">
      <button (click)="toggleSidebar()"
        class="group relative bg-gradient-to-br from-blue-500 to-blue-700 text-white text-lg font-bold px-5 py-3 rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:-translate-y-1 hover:shadow-xl transition-all duration-300 border border-blue-400/20 overflow-hidden">

        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700">
        </div>
        <span *ngIf="!isSidebarOpen" class="relative z-10 group-hover:rotate-90 transition-transform duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </span>
        <span *ngIf="isSidebarOpen" class="relative z-10 group-hover:rotate-180 transition-transform duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </span>
      </button>

      <a routerLink="/"
        class="group flex items-center gap-3 text-xl md:text-2xl font-bold text-white hover:text-blue-400 transition-colors duration-300">
        <div
          class="p-2 bg-blue-500/20 rounded-xl group-hover:bg-blue-500/30 transition-all duration-300 group-hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
        </div>
        <div class="flex flex-col">
          <span
            class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent group-hover:from-blue-300 group-hover:to-purple-300 transition-all duration-300">Marketplace</span>
          <span class="text-xs text-slate-400 font-normal">Tu tienda online</span>
        </div>
      </a>
    </div>


    <div class="relative flex flex-1 max-w-2xl">
      <div
        class="flex w-full bg-white/95 backdrop-blur-sm rounded-2xl border-2 border-gray-200 shadow-lg overflow-hidden focus-within:border-blue-500 focus-within:shadow-xl focus-within:bg-white transition-all duration-300 group">

        <div class="flex items-center pl-4">
          <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors duration-300" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input type="text" placeholder="Buscar productos, marcas, categorÃ­as..."
          class="flex-1 px-4 py-3 text-gray-800 placeholder-gray-500 focus:outline-none bg-transparent font-medium" />
        <button
          class="bg-gradient-to-br from-blue-500 to-blue-700 text-white px-6 py-3 hover:from-blue-600 hover:to-blue-800 transition-all duration-300 font-semibold relative overflow-hidden group">
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-500">
          </div>
          <span class="relative z-10">Buscar</span>
        </button>
      </div>
    </div>


    <div class="flex items-center gap-3">
      <a routerLink="home/Perfil"
        class="group flex items-center gap-2 text-white font-semibold px-4 py-2 rounded-xl border border-white/20 hover:bg-white/10 hover:border-white/40 hover:shadow-lg transition-all duration-300 backdrop-blur-sm relative overflow-hidden">
        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700">
        </div>
        <div class="relative z-10 group-hover:scale-110 transition-transform duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <span class="hidden md:inline relative z-10">Perfil</span>
      </a>


      <a (click)="toggleCart()"
        class="group relative flex items-center gap-2 text-white font-semibold px-4 py-2 rounded-xl border border-white/20 hover:bg-white/10 hover:border-white/40 hover:shadow-lg transition-all duration-300 cursor-pointer backdrop-blur-sm overflow-hidden">
        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700">
        </div>
        <div class="relative z-10 group-hover:scale-110 transition-transform duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0h15M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z">
            </path>
          </svg>
        </div>
        <span class="hidden md:inline relative z-10">Carrito</span>

        <div
          class="absolute -top-2 -right-2 bg-gradient-to-br from-red-500 to-red-700 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center shadow-lg animate-pulse border-2 border-white">
          3
        </div>
      </a>
    </div>
  </div>
</header>


<div
  class="sidebar fixed top-0 left-0 h-full w-80 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-white shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out z-[1200] border-r border-slate-600/50"
  [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen">


  <div
    class="relative flex items-center justify-between p-6 border-b border-slate-600/50 bg-gradient-to-r from-slate-800 to-slate-700 overflow-hidden">

    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-500/10 opacity-50"></div>
    <div class="relative z-10 flex items-center gap-3">
      <div class="p-2 bg-blue-500/20 rounded-lg">
        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
          </path>
        </svg>
      </div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Tiendas
      </h2>
    </div>
    <button (click)="toggleSidebar()"
      class="relative z-10 text-white hover:text-red-400 p-2 rounded-xl hover:bg-red-500/10 transition-all duration-300 group">
      <svg class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>


  <ul class="sidebar-nav p-4 space-y-2 overflow-y-auto h-full pb-20">


    <li>
      <a routerLink="/" (click)="toggleSidebar()"
        class="group flex items-center gap-3 p-3 rounded-xl hover:bg-slate-700/50 transition-all duration-300 font-medium border border-transparent hover:border-slate-600/50 relative overflow-hidden">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
        <div
          class="relative z-10 group-hover:scale-110 transition-transform duration-300 p-1 bg-blue-500/20 rounded-lg group-hover:bg-blue-500/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
            </path>
          </svg>
        </div>
        <span class="relative z-10">Inicio</span>
      </a>
    </li>


    <li class="dropdown">
      <div
        class="dropdown-header group flex items-center justify-between p-3 rounded-xl hover:bg-slate-700/50 cursor-pointer transition-all duration-300 font-medium border border-transparent hover:border-slate-600/50 relative overflow-hidden"
        (click)="toggleEmpresa('libros')">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
        <div class="flex items-center gap-3 relative z-10">
          <div
            class="group-hover:scale-110 transition-transform duration-300 p-1 bg-blue-500/20 rounded-lg group-hover:bg-blue-500/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
          </div>
          <span>Libreria Saber</span>
        </div>
        <svg class="w-4 h-4 text-blue-400 transition-transform duration-300 relative z-10"
          [class.rotate-90]="empresaAbierta === 'libros'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
      <ul class="dropdown-menu ml-4 mt-2 space-y-1" *ngIf="empresaAbierta === 'libros'">
        <li *ngFor="let cat of categorias" class="dropdown-sub">
          <div
            class="sub-header group flex items-center justify-between p-2 rounded-lg hover:bg-slate-600/30 cursor-pointer transition-all duration-300 text-sm font-medium relative overflow-hidden"
            (click)="toggleCategoria(cat.idCategoria)">
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <span class="text-blue-300 relative z-10">{{ cat.categoria1 }}</span>
            <svg class="w-3 h-3 text-blue-400 transition-transform duration-300 relative z-10"
              [class.rotate-90]="categoriaAbierta === cat.idCategoria" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
          <ul class="dropdown-submenu ml-4 mt-1 space-y-1" *ngIf="categoriaAbierta === cat.idCategoria">
            <li *ngFor="let sub of getSubcategoriasByCategoria(cat.idCategoria)">
              <a (click)="navegarASubcategoria(cat.idCategoria, sub.id)"
                class="group block p-2 rounded-lg hover:bg-blue-500/20 transition-all duration-300 text-sm text-gray-300 hover:text-white border-l-2 border-transparent hover:border-blue-400 relative overflow-hidden">
                <div
                  class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <span class="relative z-10">{{ sub.descripcion }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>


    <li class="dropdown">
      <div
        class="dropdown-header group flex items-center justify-between p-3 rounded-xl hover:bg-slate-700/50 cursor-pointer transition-all duration-300 font-medium border border-transparent hover:border-slate-600/50 relative overflow-hidden"
        (click)="toggleEmpresa('mac')">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
        <div class="flex items-center gap-3 relative z-10">
          <div
            class="group-hover:scale-110 transition-transform duration-300 p-1 bg-blue-500/20 rounded-lg group-hover:bg-blue-500/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
              </path>
            </svg>
          </div>
          <span>Tiendas Mac</span>
        </div>
        <svg class="w-4 h-4 text-blue-400 transition-transform duration-300 relative z-10"
          [class.rotate-90]="empresaAbierta === 'mac'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
      <ul class="dropdown-menu ml-4 mt-2 space-y-1" *ngIf="empresaAbierta === 'mac'">
        <li *ngFor="let macat of maccategorias" class="dropdown-sub">
          <div
            class="sub-header group flex items-center justify-between p-2 rounded-lg hover:bg-slate-600/30 cursor-pointer transition-all duration-300 text-sm font-medium relative overflow-hidden"
            (click)="toggleCategoria(macat.idCategoria)">
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <span class="text-blue-300 relative z-10">{{ macat.nombre }}</span>
            <svg class="w-3 h-3 text-blue-400 transition-transform duration-300 relative z-10"
              [class.rotate-90]="categoriaAbierta === macat.idCategoria" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
          <ul class="dropdown-submenu ml-4 mt-1 space-y-1" *ngIf="categoriaAbierta === macat.idCategoria">
            <li *ngFor="let sub of macat.subcategorias">
              <a [routerLink]="['/home/macProductos', macat.nombre.toLowerCase(), sub.nombre.toLowerCase(), sub.id]"
                (click)="toggleSidebar()"
                class="group block p-2 rounded-lg hover:bg-blue-500/20 transition-all duration-300 text-sm text-gray-300 hover:text-white border-l-2 border-transparent hover:border-blue-400 relative overflow-hidden">
                <div
                  class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <span class="relative z-10">{{ sub.nombre }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>

<!-- Muebles -->
<li class="dropdown">
  <div
    class="dropdown-header group flex items-center justify-between p-3 rounded-xl hover:bg-slate-700/50 cursor-pointer transition-all duration-300 font-medium border border-transparent hover:border-slate-600/50 relative overflow-hidden"
    (click)="toggleEmpresa('muebles')">
    <div
      class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
    </div>
    <div class="flex items-center gap-3 relative z-10">
      <div
        class="group-hover:scale-110 transition-transform duration-300 p-1 bg-blue-500/20 rounded-lg group-hover:bg-blue-500/30">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>
      </div>
      <span>Tiendas Muebles</span>
    </div>
    <svg class="w-4 h-4 text-blue-400 transition-transform duration-300 relative z-10"
      [class.rotate-90]="empresaAbierta === 'muebles'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </div>

  <ul class="dropdown-menu ml-4 mt-2 space-y-1" *ngIf="empresaAbierta === 'muebles'">
    <li *ngFor="let cat of mueblescategorias" class="dropdown-sub">
      <div
        class="sub-header group flex items-center justify-between p-2 rounded-lg hover:bg-slate-600/30 cursor-pointer transition-all duration-300 text-sm font-medium relative overflow-hidden"
        (click)="toggleMueblesCategoria(cat.id)">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
        <span class="text-blue-300 relative z-10">{{ cat.nombre }}</span>
        <svg class="w-3 h-3 text-blue-400 transition-transform duration-300 relative z-10"
          [class.rotate-90]="mueblesCategoriaAbierta === cat.id" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>

      <ul class="dropdown-submenu ml-4 mt-1 space-y-1" *ngIf="mueblesCategoriaAbierta === cat.id">
        <li *ngFor="let sub of cat.subcategorias">
          <a [routerLink]="['/home/mueblesProductos', cat.nombre.toLowerCase(), sub.nombre.toLowerCase(), sub.id]"
            (click)="navegarASubcategoriaMuebles(cat.nombre, sub)"
            class="group block p-2 rounded-lg hover:bg-blue-500/20 transition-all duration-300 text-sm text-gray-300 hover:text-white border-l-2 border-transparent hover:border-blue-400 relative overflow-hidden">
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <span class="relative z-10">{{ sub.nombre }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</li>



  </ul>
</div>


<div *ngIf="isSidebarOpen"
  class="overlay fixed inset-0 bg-black/60 backdrop-blur-sm z-[1100] transition-all duration-300"
  (click)="toggleSidebar()">
</div>
