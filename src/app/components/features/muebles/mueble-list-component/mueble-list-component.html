<div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div *ngFor="let producto of productos" class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
    <div class="relative w-full h-48">
      <img
        [src]="producto.imagen || '/assets/images/producto-placeholder.jpg'"
        (error)="onImageError($event)"
        alt="{{ producto.nombre }}"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="p-4 flex flex-col justify-between h-40">
      <div>
        <h3 class="text-lg font-semibold text-gray-200 mb-2">{{ producto.nombre }}</h3>
        <p class="text-gray-400 text-sm mb-2">{{ producto.descripcion }}</p>
      </div>
      <div class="flex items-center justify-between mt-2">
        <span class="text-blue-400 font-bold text-lg">S/. {{ producto.precio | number:'1.2-2' }}</span>
        <button
          (click)="agregarAlCarrito(producto)"
          [disabled]="producto.stock <= 0"
          class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors duration-300">
          {{ producto.stock > 0 ? 'Agregar' : 'Sin stock' }}
        </button>
      </div>
    </div>
  </div>
</div>
