<div class="mac-products-container">
  <h2>Productos de la Subcategoría</h2>

  <div *ngIf="productos.length === 0" class="no-products">
    No hay productos disponibles en esta subcategoría.
  </div>

  <div class="productos-grid" *ngIf="productos.length > 0">
    <div *ngFor="let producto of productos" class="producto-card">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="producto-img">
      <h3>{{ producto.nombre }}</h3>
      <p>{{ producto.descripcion }}</p>
      <p class="precio">S/ {{ producto.precio}}</p>
      <p class="stock" [class.agotado]="producto.stock === 0">
        {{ producto.stock > 0 ? 'Stock: ' + producto.stock : 'Agotado' }}
      </p>
      <button [disabled]="producto.stock === 0">Agregar al carrito</button>
    </div>
  </div>
</div>
